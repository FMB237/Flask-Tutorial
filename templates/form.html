<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Forms</title>
</head>
<body>
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        form{
            height: 20rem;
            display: flex;
            width: 25rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0.3rem;
            gap: 0.5rem;
            box-shadow: 2px 3px 5px 0 rgba(0, 0, 0, 0.3);
        }
        form input{
            width: 80%;
            height: 2rem;
        }
     </style>
     <form  method="post" action="{{'form'}}">
        <input type="text" name="username" id="Username" placeholder="Please Enter a name">
        <input type="password" id="Password" placeholder="Enter a Password" name="password">
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <input type="submit" id="submitbtn" name="submit">
     </form>
</body>
</html>
