<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First page</title>
</head>
<body>
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
           flex-direction: column;
        }
        h1{
            color: blueviolet;
            transition: 0.5s all ease-in;
            font-size: 4rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .hey{
            color:burlywood;
        }
    </style>
<h1>Miguel Bruce</h1>
<h1>I'm {{Myage}}</h1>
<h1>My Role : {{Role}}</h1>
<!--Let render Myskills list from the backend to the frontend-->
<ul>
    {% for skill in Myskills%}
     <li {%if skill =="CSS"%} style="color: red;" {%endif%}>{{skill}}</li>
    {%endfor%}
</ul>
<script>
    let h1=document.querySelectorAll('h1');
   h1.forEach(h => h.addEventListener("mouseenter",e=>{
    h.classList.toggle('hey')
   }))
</script>
</body>
</html>
